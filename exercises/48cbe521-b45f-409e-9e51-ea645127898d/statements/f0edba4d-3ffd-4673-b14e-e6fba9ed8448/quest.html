<h4>Suma cyfr</h4>
<br>
<p>Napisz program, który sprawdzi, ile wynosi suma cyfr w liczbie wpisanej przez użytkownika. Znaki nie będące cyframi mają być ignorowane. Przykłady działania:</p>
<ol>
&#9;<code>727</code> =&gt; 16<br>
&#9;<code>10</code> =&gt; 1<br>
&#9;<code>3.0</code> =&gt; 3
</ol>

<p>Aby zaliczyć zadanie, podaj: <code>354</code> jako dane wejściowe.</p>
