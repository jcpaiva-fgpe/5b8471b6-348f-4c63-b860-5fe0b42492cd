<h4>Tekst bez litery &#39;i&#39;</h4>
<br/>
<p>Napisz program, który wczyta od użytkownika napis i wyświetli go pomijając literę &#39;i&#39;. Przykład przebiegu wykonania:
<br></p>
<ol><i>Komputer :</i> <code>Podaj napis:</code>
<i>Użytkownik :</i> <code>Czytam. Ale nie wiem</code>
<i>Komputer :</i> <code>Czytam. Ale ne wem</code></ol>
<br/>
<p>Aby zaliczyć zadanie, podaj napis: &#39;Czytam. Ale nie wiem&#39;.</p>
